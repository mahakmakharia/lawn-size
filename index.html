<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Lawn Area Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #camera,
    #segmentationCanvas,
    #map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #camera {
      z-index: 0;
    }

    #segmentationCanvas {
      z-index: 0.5;
      pointer-events: none;
    }

    #map {
      z-index: 1;
      background: transparent;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #log {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      max-height: 100px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: monospace;
      font-size: 12px;
      padding: 5px;
      z-index: 1500;
    }
  </style>
</head>

<body>
  <video id="camera" autoplay playsinline muted></video>
  <canvas id="segmentationCanvas"></canvas>
  <div id="map"></div>
  <div id="controls">
    <button id="startButton">Start Camera & Tracking</button>
    <button id="stopButton" disabled>Stop & Calculate Area</button>
    <button id="exportButton" disabled>Export Path</button>
    <div id="areaDisplay">Area: 0 m²</div>
  </div>
  <div id="log"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = () => resolve();
        script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
        document.head.appendChild(script);
      });
    }

    window.onload = async () => {
      const logDiv = document.getElementById("log");
      function log(msg) {
        console.log(msg);
        logDiv.textContent += msg + "\n";
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      const video = document.getElementById("camera");
      const canvas = document.getElementById("segmentationCanvas");
      const ctx = canvas.getContext("2d");
      const areaDisplay = document.getElementById("areaDisplay");
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      const exportButton = document.getElementById("exportButton");

      let map = L.map("map").setView([0, 0], 18);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Map data © OpenStreetMap contributors",
      }).addTo(map);

      let path = [];
      let grassPoints = [];
      let polyline = null;
      let watchId = null;
      let deeplabModel = null;
      let runningSegmentation = false;

      function calculateArea(coords) {
        const R = 6371000;
        const toRad = (deg) => (deg * Math.PI) / 180;
        const projected = coords.map(([lat, lon]) => [
          R * toRad(lon) * Math.cos(toRad(lat)),
          R * toRad(lat),
        ]);
        let area = 0;
        for (let i = 0; i < projected.length; i++) {
          const [x1, y1] = projected[i];
          const [x2, y2] = projected[(i + 1) % projected.length];
          area += x1 * y2 - x2 * y1;
        }
        return Math.abs(area / 2);
      }

      function distance([lat1, lon1], [lat2, lon2]) {
        const R = 6371000;
        const dLat = ((lat2 - lat1) * Math.PI) / 180;
        const dLon = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos((lat1 * Math.PI) / 180) *
          Math.cos((lat2 * Math.PI) / 180) *
          Math.sin(dLon / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: 640, height: 480 },
          });
          video.srcObject = stream;
          await video.play();
          log("Camera started.");
        } catch (err) {
          alert("Camera access denied or not available.");
          log("Camera error: " + err.message);
          throw err;
        }
      }

      async function loadTFandDeepLab() {
        log("Loading TensorFlow.js...");
        await loadScript("https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js");
        log("TensorFlow.js loaded.");
        log("Loading DeepLab model library...");
        await loadScript("https://cdn.jsdelivr.net/npm/@tensorflow-models/deeplab@2.1.0/dist/deeplab.min.js");
        log("DeepLab library loaded.");
        log("Loading DeepLab model weights...");
        console.log(deeplab)
        deeplabModel = await window.deeplab.load({ base: "pascal", quantizationBytes: 2 });
        log("DeepLab model loaded.");
      }

      async function runSegmentationLoop() {
        if (!runningSegmentation) return;

        if (!video.videoWidth || !video.videoHeight) {
          requestAnimationFrame(runSegmentationLoop);
          return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        try {
          const segmentation = await deeplabModel.segment(video);
          const mask = segmentation.data;
          const { width, height } = segmentation;

          // Count grass pixels in center region
          let grassCount = 0;
          const centerRegionSize = 20;
          for (
            let y = Math.floor(height / 2 - centerRegionSize);
            y < Math.floor(height / 2 + centerRegionSize);
            y++
          ) {
            for (
              let x = Math.floor(width / 2 - centerRegionSize);
              x < Math.floor(width / 2 + centerRegionSize);
              x++
            ) {
              const i = y * width + x;
              if (mask[i] === 21) grassCount++;
            }
          }

          if (grassCount > 200) {
            navigator.geolocation.getCurrentPosition(
              (pos) => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                if (
                  !grassPoints.length ||
                  distance(latlng, grassPoints[grassPoints.length - 1]) > 2
                ) {
                  grassPoints.push(latlng);
                  L.circleMarker(latlng, { radius: 3, color: "green" }).addTo(map);
                }
              },
              (err) => {
                log("Error getting GPS for grass point: " + err.message);
              },
              { enableHighAccuracy: true }
            );
          }

          drawSegmentationMask(mask, width, height);
        } catch (e) {
          log("Segmentation error: " + e.message);
        }

        setTimeout(() => {
          requestAnimationFrame(runSegmentationLoop);
        }, 500);
      }

      function drawSegmentationMask(mask, width, height) {
        const imageData = ctx.createImageData(width, height);
        const data = imageData.data;
        for (let i = 0; i < mask.length; i++) {
          const idx = i * 4;
          if (mask[i] === 21) {
            data[idx] = 0;
            data[idx + 1] = 255;
            data[idx + 2] = 0;
            data[idx + 3] = 100;
          } else {
            data[idx + 3] = 0;
          }
        }
        ctx.putImageData(imageData, 0, 0);
      }

      function startTracking() {
        path = [];
        grassPoints = [];
        if (polyline) {
          map.removeLayer(polyline);
          polyline = null;
        }
        runningSegmentation = true;

        watchId = navigator.geolocation.watchPosition(
          (pos) => {
            const latlng = [pos.coords.latitude, pos.coords.longitude];
            path.push(latlng);
            map.setView(latlng, 18);
            if (polyline) polyline.setLatLngs(path);
            else polyline = L.polyline(path, { color: "blue" }).addTo(map);
          },
          (err) => {
            log("Error getting position: " + err.message);
            alert("Error getting position");
          },
          { enableHighAccuracy: true, maximumAge: 1000 }
        );

        runSegmentationLoop();
        stopButton.disabled = false;
        exportButton.disabled = true;
        startButton.disabled = true;
        areaDisplay.textContent = "Area: 0 m²";
        log("Tracking started.");
      }

      function stopTracking() {
        if (watchId) navigator.geolocation.clearWatch(watchId);
        watchId = null;
        runningSegmentation = false;

        if (path.length < 3) {
          alert("Need at least 3 points to calculate area.");
          log("Not enough points to calculate area.");
          stopButton.disabled = true;
          startButton.disabled = false;
          return;
        }
        const polygon = L.polygon(path, { color: "green", fillOpacity: 0.3 }).addTo(
          map
        );
        const area = calculateArea(path);
        areaDisplay.textContent = `Area: ${area.toFixed(2)} m²`;
        log("Tracking stopped. Area calculated: " + area.toFixed(2) + " m²");
        stopButton.disabled = true;
        exportButton.disabled = false;
        startButton.disabled = false;
      }

      function exportPath() {
        if (!grassPoints.length) {
          alert("No grass path points to export.");
          return;
        }
        const dataStr =
          "data:text/json;charset=utf-8," +
          encodeURIComponent(JSON.stringify(grassPoints));
        const link = document.createElement("a");
        link.setAttribute("href", dataStr);
        link.setAttribute("download", "lawn-path.json");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        log("Exported path with " + grassPoints.length + " points.");
      }

      startButton.addEventListener("click", async () => {
        try {
          await startCamera();
          await loadTFandDeepLab();
          startTracking();
        } catch (e) {
          log("Failed to start: " + e.message);
        }
      });

      stopButton.addEventListener("click", stopTracking);
      exportButton.addEventListener("click", exportPath);
    };
  </script>
</body>

</html>
